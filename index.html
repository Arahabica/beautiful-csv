<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beautiful csv</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet"/>
  </head>
  <body>
    <a href="https://github.com/Arahabica/beautiful-csv">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub">
    </a>
    <input id="file_input" type="file" class="hidden" multiple="multiple">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link disabled" href="./">Excel => UTF-8 CSV without BOM</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./dirty.html">UTF-8 CSV => SJIS CSV</a>
        </li>
    </ul>
    <div class="drag-and-drop-area drag-and-drop-area-out">
        <span>
        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
            Drag and drop your Excel files.
        </span>
        <ul class="description-list">
            <li>UTF-8 without a BOM</li>
            <li>Line separator is LF</li>
        </ul>
    </div>
    <div id="toasts"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="ExcelJs.js"></script>
    <script src="DDLoader.js"></script>
    <script src="index.js"></script>
